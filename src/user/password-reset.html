{% extends "_layout" %}

{% set bodyColor = "greyBG" %}

{% block content %}

<div class="grid-container top-pad-big">
    <div class="grid-x center">
        <h1>Reset your password</h1>
    </div>
    <div class="grid-x center">
        <div class="formContainer greyBG cell small-12 medium-6 ">
            <p>Please enter a new password</p>
            <form method="post" accept-charset="UTF-8">
                {{ csrfInput() }}
                <input type="hidden" name="action" value="users/set-password">
                <input type="hidden" name="code" value="{{ code }}">
                <input type="hidden" name="id" value="{{ id }}">

                <h3><label for="newPassword">New Password</label></h3>
                <input id="newPassword" type="password" name="newPassword">
                {% if errors is defined %}
                    <ul class="errors">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
